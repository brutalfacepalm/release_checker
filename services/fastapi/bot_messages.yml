welcome:
    - "Привет, {}!"
    - "Меня зовут Rchecker и я не человек."
    - "Я могу отслеживать обновления релизов интересных тебе библиотек Python, которые есть на GitHub."
    - "Просто следуй инструкциям и будь в курсе последних обновлений твоих любимых библиотек!"
start_communication:
    - "Здесь ты можешь проверить наличие обновлений библиотек, нажав \U00002705 *Проверить новые релизы*."
    - "А если ты еще не подписался на обновления, то можешь сделать это в разделе \U00002705 *Управление моими подписками*."
manage_subscription:
  - "Краткое руководство по разделу"
  - "1. \U0001F4CB *Показать список подписок* - если нужно отобразить текущие подписки."
  - "2. \U00002795 *Добавить подписки* - для добавления подписок (списком или поштучно)."
  - "3. \U00002796 *Удалить подписки* - для удаления всех или некоторых подписок."
  - "4. \U0001F514 *Установить уведомления* - если хочешь включить автоматические уведомления."
  - "5. \U0001F515 *Отключить уведомления* - если уведомления нужно отключить."
  - "6. \U00002B05 *В начало* - вернуться в начало."
list_subscription_add:
  - ""
  - "Учти, что список содержит последние данные о библиотеках, которые я для тебя отслеживю"
  - "не смотря на то, получал ты увдомления об изменениях или нет.\U0001F632"
  - "Я хочу сказать, что ты все еще можешь получить уведомление о новой версии, хотя и будешь о ней знать из этого раздела.\U0001F937"
add_subscription:
  - "Выбери интересующий тебя пункт добавления подписок."
  - "Если уже знаешь, что делать - действуй."
delete_subscription:
  - "Выбери интересующий тебя пукт удаления подписок."
  - "Если уже знаешь, что делать - действуй."
  - "*ВАЖНО:*\U000026A0 Если нажмешь \U00002705*Удалить все*, то сразу удалятся все твои подписки."
set_time_notification:
  - "Если ты хочешь подключить автоматические уведомления, просто укажи время в формате ЧЧ:ММ."
  - "Тогда ты будешь получать информацию о новых релизах, как только они появятся."
  - "Если ты уже подписался, но хочешь изменить время уведомлений, просто отправь новое время и я все исправлю."
add_one:
  - "Если хочешь добавить подписку на одну библиотеку - *добавь ссылку на нее* по следующему шаблону:"
  - "*https://gihub.com/OWNER/REPO_NAME*, где"
  - "*OWNER* - пользователь GitHub"
  - "*REPO_NAME* - название репозитория пользователя"
  - "*ВАЖНО:*\U000026A0 репозиторий должен быть зарегистрирован как библиотека и иметь релиз."
add_list:
  - "Если хочешь добавить подписку на несколько библиотек - *добавь ссылки на них через запятую* по следующему шаблону:"
  - "*https://gihub.com/OWNER_1/REPO_NAME_1, https://gihub.com/OWNER_2/REPO_NAME_2*, где"
  - "*OWNER_N* - пользователь GitHub"
  - "*REPO_NAME_N* - название репозитория соответствующего пользователя"
  - "*ВАЖНО:*\U000026A0 репозиторий должен быть зарегистрирован как библиотека и иметь релиз."
delete_list:
  - "Если хочешь удалить из списка подписки на некоторые библиотеки, просто укажи их номера через запятую."
